<div class="card border-primary text-center">
    <div class="card-header">
        {{ titulo }}
    </div>
    <div class="card-body">
        <form action="POST">
            <div class="form-group">
                <input [(ngModel)]="usuario.username" type="text" class="form-control" 
                    id="username" name="username" placeholder="Nombre de usuario" autofocus>
            </div>
            <div class="form-group">
                <input [(ngModel)]="usuario.password" type="text" class="form-control" 
                    id="password" name="password" placeholder="ContraseÃ±a" required>
            </div>
            <div class="form-group">
                <input (click)="login()" type="submit" class="btn btn-large btn-primary btn-block" value="login">
            </div>
        </form>
    </div>

</div>
