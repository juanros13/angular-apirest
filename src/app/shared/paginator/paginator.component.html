<nav aria-label="Page navigation example" *ngIf="paginas?.length > 0">
    <ul class="pagination">
        <li class="page-item" *ngIf="!paginador.first">
            <a class="page-link" [routerLink]="['/clientes/page', paginador.number-1]"><<</a>
        </li>
        <li  class="page-item" [ngClass]="paginador.number == 0?'disabled':''">
            <a class="page-link" [routerLink]="['/clientes/page',0]">Primera</a>
        </li>
        <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="pagina-1 == paginador.number?'active':''">
            <span  class="page-link" *ngIf="pagina-1 == paginador.number">{{ pagina }}</span>
            <a *ngIf="pagina-1 != paginador.number"  class="page-link" [routerLink]="['/clientes/page', pagina - 1]">
                {{ pagina }}
            </a>
        </li>
        <li class="page-item" [ngClass]="paginador.totalPages-1 == paginador.number?'disabled':''">
            <a class="page-link" [routerLink]="['/clientes/page',paginador.totalPages-1]">Ultima</a>
        </li>
        <li class="page-item" *ngIf="!paginador.last">
            <a class="page-link" [routerLink]="['/clientes/page', paginador.number+1]">>></a>
        </li>

    </ul>
</nav>
