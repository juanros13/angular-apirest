<ul *ngIf="errores?.length > 0" class="alert alert-danger">
    <li *ngFor="let err of errores">
        {{ err }}
    </li>
</ul>

<div class="card bg-dark text-white">
    <div class="card-header">
        {{ titulo }}
    </div>
    <div class="card-body">
        <form #clienteForm="ngForm">
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <!-- <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required minlength="4" #nombre="ngModel"> -->
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" #nombre="ngModel">
                    <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors.required">
                            Nombre es requerido
                        </div>
                        <div *ngIf="nombre.errors.minlength">
                            El nombre debe tener mas de 4 caracteres
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <!-- <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido"  required minlength="4" #apellido="ngModel"> -->
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido"  #apellido="ngModel">
                    <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                        <div *ngIf="apellido.errors.required">
                            Nombre es requerido
                        </div>
                        <div *ngIf="apellido.errors.minlength">
                            El nombre debe tener mas de 4 caracteres
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <!-- <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" required email #email="ngModel"> -->
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" #email="ngModel">
                    <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email.errors.required">
                            Nombre es requerido
                        </div>
                        <div *ngIf="email.errors.email">
                            El Email debe tener un formato valido
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Fecha</label>
                <div class="col-sm-6">
                    <!-- <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido"  required minlength="4" #apellido="ngModel"> -->
                    <!-- <input type="date" class="form-control" [(ngModel)]="cliente.createAt" name="createAt"  #createAt="ngModel"> -->
                    <input matInput [matDatepicker]="picker" class="form-control" [(ngModel)]="cliente.createAt" name="createAt"  #createAt="ngModel" style="display: inline; width: 300px;">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <div class="alert alert-danger" *ngIf="createAt.invalid && (createAt.dirty || createAt.touched)">
                        <div *ngIf="createAt.errors.required">
                            Nombre es requerido
                        </div>
                        <div *ngIf="createAt.errors.minlength">
                            El nombre debe tener mas de 4 caracteres
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" (click)="create()" *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">Crear</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" (click)="update()" [disabled]="!clienteForm.form.valid">Actualizar</button>
                    </ng-template>
                    
                </div>
            </div>
        </form>

    </div>
</div>
